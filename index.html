<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me :: Email Form</title>
  </head>
  <body>
    <h1>Contact Form</h1>
    <div class="wrapper">
      <img id="contact-img" src="https://source.unsplash.com/daily
      " alt="random image from unsplash.com, changes daily">
      <div class="formContainer">
        <form action="#" method="get">
          <!-- Name -->
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="First and last name" autofocus required>
  
          <!-- Email -->
          <label for="email">Email address:</label>
          <input type="email" name="email" id="email" placeholder="example@email.com" required>
          
          <!-- Message -->
          <label for="message">Message:</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter a message" required></textarea>

          <div class="btn-wrap">
            <div class="btn">
              <button type="submit">Submit</button>
            </div>
            <div class="btn">
              <button type="reset">Restart</button>
            </div>
          </div>
        </form>
      </div>

    </div>
    <footer>
      <p><small>&copy; Heide Carrion 2021</small></p>
    </footer>
  </body>
</html>
